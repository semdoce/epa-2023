    <div class="leftBar">
        <div class="titleMenu">
            <label>Lazuli</label>
            <button id="menuBtnRemover">
                <span></span>
                <span></span>
            </button>
            <!-- <button id="menuBtnRemover"></button> -->
        </div>
        
        <div class="upperMenu">
            <button onclick="contato()"><a>
                    Contato
                </a>
            </button>
            <button onclick="carrinho()">
                <a>
                    Carrinho
                </a>
            </button>
            <button onclick="sobreNos()">
                <a>Sobre nós</a>
            </button>
        </div>
        <div class="bottomMenu">
            <a href="#">Alugar um lote</a>
            <label>(xx) xxxxx-xxxx</label>
            <label>xxxx@gmail.com</label> 
        </div>
    </div>

    <div class="container1">Cadastre-se</div>
    <div class="container2">
        <form action="#">
            <div class="input">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="input">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div class="input">
                <label for="confSenha">Confirmar Senha</label>
                <input type="password" name="confSenha" id="confSenha" required>
            </div>
            <div class="inputBtn">
                <div class="checkboxAlign">
                    <input type="checkbox" name="privacyTerms" id="privacyTerms" >
                    <label for="privacyTerms">
                        Li e entendi a <span>Política de Privacidade</span>
                    </label>
                </div>
                <input type="submit" value="Criar conta">
            </div>
        </form>
    </div>
